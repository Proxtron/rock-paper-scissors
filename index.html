<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="main-container"> 
        <h1 class="site-title">Rock Paper Scissors</h1>
        <p class="select-choice-msg">Make your choice below</p>
        <div id="btns-container" class="btns-container">
            <button id="rock-btn" class="btn">
                <img width="30" src="img/rock.png">
                <p>Rock</p>
            </button>
            <button id="paper-btn" class="btn">
                <img width="30" src="img/paper.png">
                <p>Paper</p>
            </button>
            <button id="scissors-btn" class="btn">
                <img width="30" src="img/scissors.png">
                <p>Scissors</p>
            </button>
        </div>

        <div id="game-score" class="main-box">
            <p class="main-box-heading">Game Score</p>
            <div class="game-score-subcontainer">
                <div class="human-score-div">
                    <p>You</p>
                    <h1 id="human-score"></h1>
                </div>
                <div class="vs-div">
                    <p class="vs-para">VS</p>
                </div>
                <div class="computer-score-div">
                    <p>Computer</p>
                    <h1 id="computer-score"></h1>
                </div>
            </div>
        </div>
        <div class="main-box">
            <p class="main-box-heading">Previous Rounds</p>
            <div id="previous-rounds" class="previous-rounds-container">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
